<div class="container">
  <h2>SUA to UA-CH Conversion Playground</h2>
  <div class="type-selector">
    <div
      class="default-button"
      data-action-type="json"
      data-action="type-change"
    >
      JSON HTTP Headers
    </div>
    <div
      class="default-button outlined"
      data-action-type="plain"
      data-action="type-change"
    >
      Plain HTTP Headers
    </div>
  </div>
  <p>
    Find out more with our
    <a
      href="https://51degrees.com/documentation/_device_detection__migration_guides__open_r_t_b_mappings.html"
      >51Degrees OpenRTB documentation</a
    >
  </p>
  <span>Select SUA Example</span>
  <br /><br />
  <div class="custom-select">
    <select
      class="example-select"
      id="example-selector"
      data-type="sua-to-uach"
    >
      <option value="{some: 'some'}" selected>some</option>
    </select>
  </div>
  <br /><br />
  <div class="inner">
    <div>
      <div class="convert-button" data-type="sua-to-uach">Convert</div>
      <div class="header">
        <div class="title">
          <span>SUA Object</span>
          <span class="subtitle">in JSON format</span>
        </div>
        <div
          class="default-button copy-button"
          data-target="sua-to-uach-selected-object"
        >
          <i class="icon download-icon"></i>Copy to clipboard
        </div>
      </div>
      <pre><textarea class="selected-editable"
                 contenteditable
                 data-type="sua-to-uach"
                 id="sua-to-uach-selected-object"></textarea></pre>
    </div>
    <div>
      <div class="header">
        <div class="title">
          <span>UA-CH Header Map</span>
          <span class="subtitle sub-headers">in JSON format</span>
        </div>
        <div
          class="copy-button default-button"
          data-target="sua-to-uach-converted-result"
        >
          <i class="icon download-icon"></i>Copy to clipboard
        </div>
      </div>
      <pre><code id="sua-to-uach-converted-result"></code></pre>
    </div>
  </div>
</div>
